<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption System</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/contact-us.css">
    
</head>
<body>
    
  <header>
    <a href="index.html">Home</a>
    <a href="Adopt.html">Find a Pet</a>
    <a href="list-pet.html">List a Pet</a>
    <a href="adoption-list.html" class="adoption-list">Adoption List</a>
    
    <a href="contact-us.html">Contact us</a>
    <a href="sign-in.html" class="sign-in login-btn">Sign in</a>
    
  </header>

    <div class="container">
        <div class="form-wrapper">
            <img class="image" src="https://t3.ftcdn.net/jpg/02/04/95/58/360_F_204955866_V7qsvrM9equd404KRYBolNLCLl1Baxzv.jpg" >
            <legend class="section-title">Contact us</legend>
            <form >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" name="birth-date" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write a message" required></textarea>
                </div>
                <div class="form-button">
                    <button type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
