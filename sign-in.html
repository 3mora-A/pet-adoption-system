<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption System - Sign In</title>
    
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign-in.css">
    <script src="scripts/sign-in.js"></script>
</head>
<body>

<div class="container">
   
    <div class="left-section">
        <div class="overlay">
            <div class="about-thumb">
                <img class="img-fluid w100" src="https://petrehomer.org/media/vd1pqyyn/adoption-giving-up-a-catsmall.jpg" alt="Adoption Giving Up A Cat">
            </div>
        </div>
    </div>

 
    <div class="right-section">
        <div class="btn-back">
            <a class="link-line" href="index.html">
                <button>
                    <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                        <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                    </svg>
                    <span>Home</span>
                </button>
            </a>
        </div>

       
        <div id="login-form">
            <h2>Log In</h2>
            <p>Don’t have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p><br>

           
            <form id="loginForm" action="http://localhost/project/php/login.php" method="post">
              
                <input type="email" name="email" placeholder="Email" required>
                
                <input type="password" name="password" placeholder="Enter your password" required>
                
                <p><a href="#" onclick="toggleForgotPasswordForm()">Forgot your password?</a></p>

               

               
                <button type="submit" class="button-btn">Log in</button>
            </form>
        </div>

      
        <div id="signup-form" class="hidden">
            <h2>Create an Account</h2>
            <p>Already have an account? <a onclick="toggleForm()">Log in</a></p><br>

            <form id="signupForm" action="http://localhost/project/php/signup.php" method="POST">
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="last_name" placeholder="Last name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="button-btn">Create Account</button>
            </form>
        </div>

        
        <div id="forgot-password-form" class="forgot-password-section hidden">
            <h3>Reset Your Password</h3>
            <p>Enter your email address and we’ll send you a link to reset your password.</p>
            <form action="http://localhost/project/php/reset-password.php" method="POST">
                <input type="email" name="email" class="email-input" placeholder="Enter your email" required>
                <button type="submit" class="button-btn">Send Reset Link</button>
            </form>
            <p><a href="sign-in.html">Back to Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
